<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pruebas de pathfinding</title>

    <script src="//cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
    <script type="module" src="./main.js"></script>
    <style>
        * {
          box-sizing: border-box;
        }
    
        html,
        body {
          width: 100%;
          height: 100%;
          margin: 0;
          padding: 0;
        }
    
        .container {
          border: 1px solid #EEEEEE;
          border-radius: 3px;
          display: flex;
        }
      </style>
</head>
<body>
    <h1>Pruebas de pathfinding</h1>
    <p>Click en el mapa para mover al personaje</p>
    <select id="algorithm">
        <option value="astar">A*</option>
        <option value="breadthfirst">Breadth First</option>
        <option value="depthfirst">Depth First</option>
        <option value="dijkstra">Dijkstra</option>
    </select>

    

  <div class="container">
    <div id="game-container"></div>
    <div id="colors-detail">
      <p>Rojo: Breadth First</p>
      <p>Verde: Depth First</p>
      <p>Azul: Dijkstra</p>
      <p>Amarillo: A*</p>
    </div>
    <p id="resume"></p>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pruebas de pathfinding</title>

    <script src="//cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
    <script type="module" src="./main.js"></script>
    <style>
        * {
          box-sizing: border-box;
        }
    
        html,
        body {
          width: 100%;
          height: 100%;
          margin: 0;
          padding: 0;
        }
    
        #game-container {
          /* position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%); */
          border: 1px solid #EEEEEE;
          border-radius: 3px;
        }
      </style>
</head>
<body>
    <h1>Pruebas de pathfinding</h1>
    <p>Click en el mapa para mover al personaje</p>
    <select id="algorithm">
        <option value="astar">A*</option>
        <option value="breadthfirst">Breadth First</option>
        <option value="depthfirst">Depth First</option>
        <option value="dijkstra">Dijkstra</option>
    </select>
    <div id="game-container"></div>
</body>
</html>
